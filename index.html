            <div id="prev" onclick="changePage(-1)"> < </div>
            
            <div id="middle">
                <div id="calculator">
                    <input id="display" readonly>
                    <div id="keys">
                        <button id="operator" onclick="addToDisplay('(')">(</button>
                        <button id="operator" onclick="addToDisplay(')')">)</button>
                        <button id="operator" onclick="dropFromDisplay()">
                            <img src="back.png">
                        </button>
                        <button id="operator" onclick="addToDisplay('/')">/</button>
                        <button onclick="addToDisplay('7')">7</button>
                        <button onclick="addToDisplay('8')">8</button>
                        <button onclick="addToDisplay('9')">9</button>
                        <button id="operator" onclick="addToDisplay('*')">*</button>
                        <button onclick="addToDisplay('4')">4</button>
                        <button onclick="addToDisplay('5')">5</button>
                        <button onclick="addToDisplay('6')">6</button>
                        <button id="operator" onclick="addToDisplay('-')">-</button>

                        <button onclick="addToDisplay('2')">2</button>
                        <button onclick="addToDisplay('3')">3</button>
                        <button id="operator" onclick="addToDisplay('+')">+</button>
                        <button id="operator" onclick="clearDisplay()">C</button>
                        <button onclick="addToDisplay('0')">0</button>
                        <button id="operator" onclick="addToDisplay('.')">.</button>
                        <button id="equal" onclick="calculate()">=</button>
                    </div>
                </div>

                <div id="counter">
                    <label id="result">0</label>
                    <div id="buttons">
                        <button onclick="decrease()">-</button>
                        <button onclick="reset()">Reset</button>
                        <button onclick="increase()">+</button>
                    </div>
                </div>

                <div id="hello">
                    <label>What's your name?</label><br>

                    <div id="buttons">
                        <button onclick="sayHello()">Submit</button>
                    </div>
                </div>

                <div id="cps">

                        <label id="clicks">Clicks: 0</label>
                        <label id="time">Time: 10.0s</label>
                    </div>
                    <h5 id="title">CPS Test</h5>
                    <div id="buttons">
                        <button id="startBtn" onclick="play()">Start</button>
                    </div>
                </div>

                <div id="clock">
                    <div id="nowDate">Thu, 04.01.2024</div>
                    <div id="nowTime">20:24:53</div>
                    <div id="clockContainer">
                        <div id="myClock">

                            <div id="hour2" class="hourNumber">2</div>
                            <div id="hour3" class="hourNumber">3</div>
                            <div id="hour4" class="hourNumber">4</div>
                            <div id="hour5" class="hourNumber">5</div>
                            <div id="hour6" class="hourNumber">6</div>
                            <div id="hour7" class="hourNumber">7</div>
                            <div id="hour8" class="hourNumber">8</div>
                            <div id="hour9" class="hourNumber">9</div>
                            <div id="hour10" class="hourNumber">10</div>
                            <div id="hour11" class="hourNumber">11</div>
                            <div id="hour12" class="hourNumber">12</div>
                            

                            <div id="hourHand" class="hand"></div>
                            <div id="minuteHand" class="hand"></div>
                            <div id="secondHand" class="hand"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="next" onclick="changePage(1)"> > </div>
